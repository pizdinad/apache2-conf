#
# Get information about the requests being processed by the server
# and the configuration of the server.
#
# Required modules: mod_authz_core, mod_authz_host,
#                   mod_info (for the server-info handler),
#                   mod_status (for the server-status handler)

#
# Allow server status reports generated by mod_status,
# with the URL of http://servername/server-status
# Change the ".example.com" to match your domain to enable.

<Location /server-status>
    SetHandler server-status
    #Require ip 192.168.56.1 192.168.56.3
    #Require all granted
    Require all denied
</Location>



# https://httpd.apache.org/docs/2.4/mod/core.html#extendedstatus
# Description: Отслеживать расширенную информацию о состоянии для каждого запроса
# Syntax:	ExtendedStatus On|Off
# Default:	ExtendedStatus Off[*]
# Context:	server config
ExtendedStatus On



#
# Allow remote server configuration reports, with the URL of
#  http://servername/server-info (requires that mod_info.c be loaded).
# Change the ".example.com" to match your domain to enable.
#
<Location /server-info>
    SetHandler server-info
    #Require ip 192.168.56.1 192.168.56.3
    #Require all granted
    Require all denied
</Location>
